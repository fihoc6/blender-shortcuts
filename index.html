<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blender Shortcuts Cheat Sheet</title>
<style>
  /* === Blender Dark Theme === */
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #ffffff;
    color: #000000;
    padding: 1rem;
    max-width: 1000px;
    margin: auto;
  }

  h1 {
    text-align: center;
    margin-bottom: 1rem;
    color: #ff7300;
  }

  #controls {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
    margin-bottom: 2rem;
  }

  #search {
    width: 250px;
    padding: 8px;
    font-size: 0.95rem;
    border: 1px solid #555;
    border-radius: 6px;
    background: #ffffff;
    color: #000000;
  }

  #printBtn {
    padding: 8px 14px;
    border: none;
    background: #f57900;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }

  #printBtn:hover {
    background: #e06f00;
  }

  /* === Two-column layout === */
  #list {
    column-count: 2;
    column-gap: 2rem;
  }

  .category {
    display: inline-block;
    width: 100%;
    break-inside: avoid;
    padding-top: 0.1rem;
    margin-bottom: 1rem;
  }

  .category h2 {
    border-bottom: 2px solid #f57900;
    padding-bottom: 3px;
    margin-bottom: 6px;
    margin-top: 0;
    font-size: 1.1rem;
    color: #000000;
  }

  .shortcut {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #ffffff;
    border-radius: 6px;
    padding: 5px 5px;
    margin-bottom: 6px;
    border: 1px solid #444;
  }

  .action {
    font-size: 0.75rem;
    font-weight: 500;
  }

  .keys {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 3px;
  }

  .key {
    background: #ffffff;
    border: 1px solid #000000;
    border-radius: 4px;
    padding: 2px 7px;
    font-family: monospace;
    font-size: 0.75rem;
    min-width: 8px;
    text-align: center;
    color: #000000;
    box-shadow: #000000 1px 1px 1px;
  }

  .plus {
    padding: 0 3px;
    color: #000000;
    user-select: none;
    font-size: 0.85rem;
  }

  
  .mouse {
    display: inline-block;
    position: relative;
    width: 20px;
    height: 30px;
    border-radius: 14px;
    background: transparent;
  }
  /* Horizontal separation line */
  .mouse::before {
    content: "";
    position: absolute;
    left: 2px;           /* align with top of buttons */
    right: 2px;        /* align with bottom of buttons */
    top: 12px;          /* middle of the mouse */
    height: 2px;         /* line thickness */
    background: #000000; /* color of the line */
    z-index: 6; /* above buttons but below outer border if needed */
  }

  /* Vertical separation line */
  .mouse .vertical-line {
    content: "";
    position: absolute;
    top: 2px;           /* align with top of buttons */
    bottom: 16px;        /* align with bottom of buttons */
    left: 50%;          /* middle of the mouse */
    width: 2px;         /* line thickness */
    background: #000000; /* color of the line */
    transform: translateX(-50%); /* center exactly */
    z-index: 6; /* above buttons but below outer border if needed */
  }

  .mouse::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 2px solid #2e2e2e; /* the border we want on top */
    border-radius: 14px;
    pointer-events: none; /* so it doesnâ€™t block clicks */
    box-sizing: border-box;
    z-index: 5; /* above the inner buttons */
  }

  .mouse-left,
  .mouse-right,
  .mouse-middle {
    position: absolute;
    width: 10px;
    height: 10px;
    top: 2px;
  }

  .mouse-left { border-radius: 14px 0px 0 0; }
  .mouse-middle { left: 50%; width: 4px; transform: translate(-50%); }
  .mouse-right { border-radius: 0px 14px 0 0; right: 0;}

  .mouse-text {
    margin-left: 2px;
    font-size: 0.6rem;
    font-weight: 700;
    color: #f57900;
  }

  /* Highlighted button */
  .mouse .active {
    background: #f57900;
  }

  .icon {
    width: 20px;            /* total container size */
    height: 20px;
    display: inline-flex;    /* allows centering */
    justify-content: center;
    align-items: center;
    background: #2c2c2c;
    border-radius: 50%;     /* circular background */
    box-sizing: border-box; /* include padding in width/height */
    padding: 4px;
  }

  .icon img {
    width: 100%;
    height: 100%;
    object-fit: contain;     /* ensures SVG is fully visible */
  }

  /* Container for a group of icons */
  .icon-group {
    display: flex;            /* horizontal row */
    align-items: center;
    gap: 2px;                 /* space between icons */
    background-color: #2e2e2e;
    border-radius: 5px;
    box-sizing: border-box;   /* include padding in total width */
    overflow: hidden;         /* ensures icons stay inside */
  }

  /* Each individual icon inside the group */
  .icon-group .icon {
    width: 20px;              /* total container size */
    height: 20px;
    display: inline-flex;     /* allows centering */
    justify-content: center;
    align-items: center;
    background: #525252;
    border-radius: 0%;       /* circular background */
    flex-shrink: 0;           /* prevents shrinking inside flex container */
    box-sizing: border-box;   /* include padding in size */
    padding: 2px;
  }

  /* SVG inside each icon */
  .icon-group .icon img {
    width: 100%;
    height: 100%;
    object-fit: contain;      /* ensures SVG is fully visible */
    display: block;           /* removes inline spacing issues */
  }



  @media (max-width: 800px) {
    #list {
      column-count: 1;
    }
  }

  /* === PRINT STYLES === */
  @media print {
    * {
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }

    body {
      background: white;
      color: black;
      max-width: none;
      padding: 1rem;
    }

    #controls { display: none; }

    #list {
      column-count: 2 !important;
      column-gap: 1.5rem !important;
    }

    .shortcut {
      background: #f0f0f0;
      color: black;
      border: 1px solid #ccc;
    }

    .key {
      background: #e0e0e0;
      border: 1px solid #999;
      color: black;
    }

    .category h2 {
      border-bottom-color: 1px solid #f57900;
      border-bottom-width: 1px;
      color: #333;
    }

    /* Force mouse container and elements to show */
    .mouse {
      position: relative !important;
      display: inline-block !important;
      width: 20px !important;
      height: 30px !important;
    }

    /* Outer border */
    .mouse::after {
      content: "" !important;
      display: block !important;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      border: 2px solid #2e2e2e !important;
      border-radius: 14px !important;
      background: transparent !important;
      z-index: 10 !important;
    }

    /* horizontal split line */
    .mouse::before {
      content: "" !important;
      display: block !important;
      position: absolute !important;
      top: 12px !important;
      left: 2px !important;
      right: 2px !important;
      height: 1px !important;
      background: #000 !important;
      z-index: 6 !important;
    }

    /* Vertical middle line */
    .mouse .vertical-line {
      content: "" !important;
      display: block !important;
      position: absolute !important;
      top: 2px !important;
      bottom: 18px !important;
      left: 50% !important;
      width: 1px !important;
      background: #000 !important;
      transform: translateX(-50%) !important;
      z-index: 6 !important;
    }

    /* Mouse buttons */
    .mouse-left,
    .mouse-middle,
    .mouse-right {
      display: block !important;
      position: absolute !important;
      top: 2px !important;
      background: #f57900 !important; /* highlight color for active buttons */
      z-index: 0 !important;
    }

    .mouse-left { border-radius: 14px 0 0 0 !important; }
    .mouse-middle { left: 50% !important; width: 3px !important; transform: translate(-50%) !important; }
    .mouse-right { border-radius: 0 14px 0 0 !important; right: 0 !important; }

    /* Mouse label */
    .mouse-text {
      color: #f57900 !important;
      font-weight: 700 !important;
    }
  }
</style>
</head>
<body>

<h1>Blender Shortcuts Cheat Sheet</h1>

<div id="controls">
  <input type="text" id="search" placeholder="Search shortcut or action...">
  <button id="printBtn">Save as PDF</button>
</div>

<div id="list"></div>

<script>
const shortcuts = [
  { category: "General", action: "Open File", keys: ["Ctrl", "O"] },
  { category: "General", action: "Save File", keys: ["Ctrl", "S"] },
  { category: "General", action: "Undo", keys: ["Ctrl", "Z"] },
  { category: "General", action: "Redo", keys: ["Ctrl", "Shift", "Z"] },
  { category: "General", action: "Cancel", keys: ["Escape", "OR", "Right Mouse"] },
  { category: "General", action: "Search Menu", keys: ["F3"] },

  { category: "Windows and panels (3D view, ...)", action: "Show/hide tool shelf", keys: ["T"] },
  { category: "Windows and panels (3D view, ...)", action: "Show/hide sidebar", keys: ["N"] },

  { category: "Navigation (3D View, ...)", action: "Orbit View", keys: ["Middle Mouse"], mouseAction: "DRAG"},
  { category: "Navigation (3D View, ...)", action: "Pan View", keys: ["Shift", "Middle Mouse"], mouseAction: "DRAG" },
  { category: "Navigation (3D View, ...)", action: "Zoom View (continuous)", keys: ["Ctrl", "Middle Mouse"], mouseAction: "DRAG" },
  { category: "Navigation (3D View, ...)", action: "Zoom View (stepwise)", keys: ["Middle Mouse"], mouseAction: "SCROLL WHEEL" },
  { category: "Navigation (3D View, ...)", action: "Focus Selected", keys: [". (Numpad)"] },

  { category: "Views (3D View only)", action: "Perspective/ortographic view (toggle)", keys: ["Numpad 5", "OR", "ICON"], icon: "Icons/blender_icon_view_perspective.svg" },
  { category: "Views (3D View only)", action: "Camera view (toggle)", keys: ["Numpad 0", "OR", "ICON"], icon: "Icons/blender_icon_view_camera.svg" },
  { category: "Views (3D View only)", action: "X-Ray view (toggle)", keys: ["Alt", "Z", "OR", "ICON_GROUP"], icons: ["Icons/blender_icon_xray.svg"] },
  { category: "Views (3D View only)", action: "Wireframe shading", keys: ["Z", "->", "4", "OR", "ICON_GROUP"], 
    icons: ["Icons/blender_icon_shading_wire.svg", 
    "Icons/blender_icon_shading_solid.svg", 
    "Icons/blender_icon_shading_texture.svg", 
    "Icons/blender_icon_shading_rendered.svg"],
    selected: 0,
  },
  { category: "Views (3D View only)", action: "Solid shading", keys: ["Z", "->", "6",  "OR", "ICON_GROUP"], 
    icons: ["Icons/blender_icon_shading_wire.svg", 
    "Icons/blender_icon_shading_solid.svg", 
    "Icons/blender_icon_shading_texture.svg", 
    "Icons/blender_icon_shading_rendered.svg"],
    selected: 1,
  },
  { category: "Views (3D View only)", action: "Material preview shading", keys: ["Z", "->", "2",  "OR", "ICON_GROUP"], 
    icons: ["Icons/blender_icon_shading_wire.svg", 
    "Icons/blender_icon_shading_solid.svg", 
    "Icons/blender_icon_shading_texture.svg", 
    "Icons/blender_icon_shading_rendered.svg"],
    selected: 2,
  },
  { category: "Views (3D View only)", action: "Rendered shading", keys: ["Z", "->", "8", "OR", "ICON_GROUP"], 
    icons: ["Icons/blender_icon_shading_wire.svg", 
    "Icons/blender_icon_shading_solid.svg", 
    "Icons/blender_icon_shading_texture.svg", 
    "Icons/blender_icon_shading_rendered.svg"],
    selected: 3,
  },

  { category: "Object actions", action: "Rename active object", keys: ["F2"] },
  { category: "Object actions", action: "Translate (\"Grab\")", keys: ["G"] },
  { category: "Object actions", action: "Rotate", keys: ["R"] },
  { category: "Object actions", action: "Scale", keys: ["S"] },
  { category: "Object actions", action: "Transf. along axis i.e.:", keys: ["G", "->", "X"] },
  { category: "Object actions", action: "Transf. along local axis i.e.:", keys: ["G", "->", "X", "->", "X"] },
  { category: "Object actions", action: "Transf. along plane i.e.:", keys: ["G", "->", "Shift", "X"] },
  { category: "Object actions", action: "Delete object(s)", keys: ["X", "OR", "Delete"] },
  { category: "Object actions", action: "Duplicate object(s)", keys: ["Shift", "D"] },
  { category: "Object actions", action: "Add object", keys: ["Shift", "A"] },
  { category: "Object actions", action: "Parent selectd object to active", keys: ["Ctrl", "P"] },
  { category: "Object actions", action: "Clear parent of selected object(s)", keys: ["Alt", "P"] },
  { category: "Object actions", action: "Join selected objects to active", keys: ["Ctrl", "J"] },

  { category: "Edit Mode", action: "Toggle edit mode", keys: ["Tab â†¹"] },
  { category: "Edit Mode", action: "Vertx/edge/face", keys: ["1", "|", "2", "|", "3", "OR", "ICON_GROUP"],
    icons: ["Icons/blender_icon_vertexsel.svg", 
    "Icons/blender_icon_edgesel.svg", 
    "Icons/blender_icon_facesel.svg",],
  },
  { category: "Edit Mode", action: "Extrude", keys: ["E"] },
  { category: "Edit Mode", action: "Alternative extrude", keys: ["Alt", "E"] },
  { category: "Edit Mode", action: "Inset faces", keys: ["I", "->", "I (inset individual)"] },
  { category: "Edit Mode", action: "Bevel", keys: ["Ctrl", "B", "->", "C (clamp overlap)"] },
  { category: "Edit Mode", action: "Loop Cut", keys: ["Ctrl", "R"] },
  { category: "Edit Mode", action: "Knife Tool", keys: ["K", "->", "C (cut through)", "OR", "A (angled)"] },
  { category: "Edit Mode", action: "Fill", keys: ["F"] },
  { category: "Edit Mode", action: "Recalculate outside", keys: ["Shift", "N"] },
  { category: "Edit Mode", action: "Merge by distance", keys: ["M", "->", "By Distance"] },
  { category: "Edit Mode", action: "Select linked", keys: ["Ctrl", "L"] },

  { category: "Selections", action: "Select single object/item", keys: ["Left Mouse"] },
  { category: "Selections", action: "Add object to selection", keys: ["Shift", "Left Mouse"] },
  { category: "Selections", action: "Box select", keys: ["B", "OR", "Left Mouse"], mouseAction: "DRAG" },
  { category: "Selections", action: "Select all", keys: ["A"] },
  { category: "Selections", action: "Deselect all", keys: ["Alt", "A"] },
  { category: "Selections", action: "Invert selection", keys: ["Ctrl", "I"] },

];
function render(list) {
  const container = document.getElementById("list");
  container.innerHTML = "";

  const grouped = list.reduce((acc, cur) => {
    if (!acc[cur.category]) acc[cur.category] = [];
    acc[cur.category].push(cur);
    return acc;
  }, {});

  for (const [category, items] of Object.entries(grouped)) {
    const catDiv = document.createElement("div");
    catDiv.className = "category";
    const title = document.createElement("h2");
    title.textContent = category;
    catDiv.appendChild(title);

    items.forEach(item => {
      const div = document.createElement("div");
      div.className = "shortcut";
      const action = document.createElement("div");
      action.className = "action";
      action.textContent = item.action;

      const keys = document.createElement("div");
      keys.className = "keys";


        // regular keyboard keys
      item.keys.forEach((k, i) => {

        const mouseInput = k.includes("Mouse") ? k : null;
        const symbols = ["OR", "|" , "->"];
        const isSymbol = symbols.includes(k);

        if (isSymbol) return; // skip arrows for now

        if (item.icon && k === "ICON") {
          const iconContainer = document.createElement("div");
          iconContainer.className = "icon"; // circular background

          const img = document.createElement("img");
          img.src = item.icon;  // e.g., "Icons/blender.svg"
          img.alt = "icon";
          iconContainer.appendChild(img); // place SVG inside circular container
          keys.appendChild(iconContainer);
        }
        else if (k === "ICON_GROUP") {
          const iconContainer = document.createElement("div");
          iconContainer.className = "icon-group"; // container for the row

          item.icons.forEach((src, i) => {
            const icon = document.createElement("div");
            icon.className = "icon";

            const img = document.createElement("img");
            img.src = src;
            img.alt = "icon";
            
            if (i === item.selected) {
              icon.style.backgroundColor = "#4772B3"; // highlight selected icon
            }

            icon.appendChild(img);

            iconContainer.appendChild(icon);
          });

          keys.appendChild(iconContainer);
        }
        else if (mouseInput) {
          const mouseDiv = document.createElement("div");
          mouseDiv.className = "mouse";

          if (mouseInput === "Left Mouse") {
            const left = document.createElement("div");
            left.className = "mouse-left active";
            mouseDiv.appendChild(left);
            const line = document.createElement("div");
            line.className = "vertical-line";
            mouseDiv.appendChild(line);
          }
          if (mouseInput === "Right Mouse") {
            const right = document.createElement("div");
            right.className = "mouse-right active";
            mouseDiv.appendChild(right);
            const line = document.createElement("div");
            line.className = "vertical-line";
            mouseDiv.appendChild(line);
          }
          if (mouseInput === "Middle Mouse") {
            const middle = document.createElement("div");
            middle.className = "mouse-middle active";
            mouseDiv.appendChild(middle);
          }

          keys.appendChild(mouseDiv);

          const actionLabel = document.createElement("span");
          actionLabel.textContent = item.mouseAction || "CLICK"; // default to CLICK
          actionLabel.className = "mouse-text";
          keys.appendChild(actionLabel);
        } else {
          const key = document.createElement("div");
          key.className = "key";
          key.textContent = k;
          keys.appendChild(key);
        }
        if (i < item.keys.length - 1) {
          const symbol = document.createElement("div");
          symbol.className = "plus";
          symbol.style.padding = "0px";
          symbol.style.margin = "0px";
          symbol.style.marginLeft = "2px";

          const next = item.keys[i + 1];

          const isNextSymbol = symbols.includes(next);
          const isNextOr = (next) === "OR";
          const isNextArrow = (next) === "->";


          if (isNextSymbol) {
            if (isNextArrow) {
              symbol.textContent = "â†’";
            }  else if (isNextOr) {
              symbol.textContent = "/";
            } else {
              symbol.textContent = next;
            }  
          } else {
            symbol.textContent = "+";
          }
          keys.appendChild(symbol);
        }
      });

      div.appendChild(action);
      div.appendChild(keys);
      catDiv.appendChild(div);
    });

    

    container.appendChild(catDiv);
  }
}


document.getElementById("search").addEventListener("input", e => {
  const term = e.target.value.toLowerCase();
  const filtered = shortcuts.filter(s =>
    s.action.toLowerCase().includes(term) ||
    s.keys.join(" ").toLowerCase().includes(term) ||
    s.category.toLowerCase().includes(term)
  );
  render(filtered);
});

document.getElementById("printBtn").addEventListener("click", () => {
  window.print();
});

render(shortcuts);
</script>

</body>
</html>
